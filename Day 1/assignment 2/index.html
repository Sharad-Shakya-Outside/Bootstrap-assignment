<!--
Contact Form Creation:
Create a form with fields for name, email, phone, and a message textarea.
Add labels, placeholders, and use .form-control for input styling.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Assignment 2 - Basic Forms</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <main class="container">
        <div class="row mt-4 border border-dark">
            <div class="bg-dark col-6">
                <h1 class="card-header text-white mb-4 h-100 d-flex justify-content-center align-items-center">Contact Form</h1>
            </div>
    
            <form class="col-6 bg-light-subtle text-dark py-4 needs-validation" novalidate action="">
                <div class="row mb-3">
                    <div class="col-6 form-floating">
                        <input type="text" id="name" class="form-control" placeholder="Name" required>
                        <label for="name" class="form-label">Name</label>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                        <div class="invalid-feedback">
                            Please enter your name!!
                        </div>
                    </div>
                    <div class="col-6 form-floating">
                        <input type="tel" id="phone" placeholder="Phone Number" class="form-control" required>
                        <label for="phone" class="form-label">Phone Number</label>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                        <div class="invalid-feedback">
                            Please enter a valid phone number!!
                        </div>
                    </div>
                </div>
        
                <div class="mb-3 form-floating">
                    <input type="email" id="email" placeholder="Email" class="form-control" required>
                    <label for="email" class="form-label">Email</label>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                    <div class="invalid-feedback">
                        Please enter a valid email!!
                    </div>
                </div>
        
                
                <div class="mb-3 form-floating">
                    <textarea name="message" id="message" placeholder="Message" class="form-control" required></textarea>
                    <label for="message" class="form-label">Message</label>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                    <div class="invalid-feedback">
                        Please enter your message!!
                    </div>       
                </div>
        
                <input type="submit" class="btn bg-dark text-light" value="Submit">
            </form>
        </div>
    </main>

    <script>
        (() => {
            'use strict'

            const forms = document.querySelectorAll('.needs-validation')

            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
            }, false)
            })
        })()
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
